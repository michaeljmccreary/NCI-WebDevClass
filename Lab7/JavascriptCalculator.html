<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body style="background-color: aqua;">
    <div>
        <h1>JS Calculator</h1>
<div>
    <form>
        <span>
            <p>Enter first Number</p>
            <input type="text" id="num1" placeholder="Enter first number">
            <p>Enter second Number</p>
            <input type="text" id="num2" placeholder="Enter second number">
        </span>
        <hr>
        <h2>Choose your operator</h2>
        <button type="button" onclick="add()">+</button>
        <button type="button" onclick="subtract()">-</button>
        <button type="button" onclick="multiply()">*</button>
        <button type="button" onclick="divide()">/</button>
    </form>
    <hr>
    <h2>Result</h2>
    <p id="result">Enter 2 numbers and the sum of them numbers will appear here</p>
</div>

<script>
    var num1;
    var num2;
    var result;

    function add() {
        num1 = document.getElementById("num1").value;
        num2 = document.getElementById("num2").value;

        if (isNaN(num1) || isNaN(num2)) {
            alert("Please enter valid numbers.");
            return;
        }

        result = parseInt(num1) + parseInt(num2);
        document.getElementById("result").innerHTML = "The calculation of " + num1 + " and " + num2 + " is " + result;
    }

    function subtract() {
        num1 = document.getElementById("num1").value;
        num2 = document.getElementById("num2").value;

        if (isNaN(num1) || isNaN(num2)) {
            alert("Please enter valid numbers.");
            return;
        }

        result = parseInt(num1) - parseInt(num2);
        document.getElementById("result").innerHTML = "The calculation of " + num1 + " and " + num2 + " is " + result;
    }

    function multiply() {
        num1 = document.getElementById("num1").value;
        num2 = document.getElementById("num2").value;

        if (isNaN(num1) || isNaN(num2)) {
            alert("Please enter valid numbers.");
            return;
        }

        result = parseInt(num1) * parseInt(num2);
        document.getElementById("result").innerHTML = "The calculation of " + num1 + " and " + num2 + " is " + result;
    }

    function divide() {
        num1 = document.getElementById("num1").value;
        num2 = document.getElementById("num2").value;

        if (isNaN(num1) || isNaN(num2)) {
            alert("Please enter valid numbers.");
            return;
        }
        if (parseInt(num2) === 0) {
            result = "Infinity";
        } else {
            result = parseInt(num1) / parseInt(num2);
        }

        result = parseInt(num1) / parseInt(num2);
        document.getElementById("result").innerHTML = "The calculation of " + num1 + " and " + num2 + " is " + result;
    }
</script>
</body>
</html>
