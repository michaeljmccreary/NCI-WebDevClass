<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="Stylesheet" href="Form.css">
</head>
<body>
    <div class="Container">
    <h1>Create Account</h1>
        <div class="Application">
         <form action="mailto:x22171363@student.ncirl.ie" method="post" enctype="text/plain">
        
                <p>First Name*</p>
                <input type="text" placeholder="Enter your first name" required>
                <br>
            
                <p>Last Name</p>
                <input type="text" placeholder="Enter your last name">
                <br>
            
                <p>Email*</p>
                <input type="email" placeholder="Enter your email" required>
                <br>

                <p>Create a password</p>
                <input type="password" placeholder="Enter a password" required>
                <br>
            
                <p>Confirm Password*</p>
                <input type="password" placeholder="Enter your password again" required>
                <br><br>
            
                <p>Gender:</p>
                <td><input type="radio" name="Gender" value="Male" required><label>Male</label>
                <input type="radio" name="Gender" value="Female" required><label>Female</label>
                <input type="radio" name="Gender" value="Other" required><label>Other</label>
                <input type="radio" name="Gender" value="Prefer not to say" required><label>Prefer not to say</label>
                <br>

                <p>Hobbies</p>
                <input type="checkbox" name="Hobbies" value="Music"><label>Music</label>
                <input type="checkbox" name="Hobbies" value="Sports"><label>Sports</label>
                <input type="checkbox" name="Hobbies" value="Travel"><label>Travel</label>
                <input type="checkbox" name="Hobbies" value="Movies"><label>Movies</label>
                    <br>

                <p>Source of income</p>
                    <select> 
                        <option>Employed</option>
                        <option>Student</option>
                        <option>No income</option>
                    </select>
                <br>

                <p>Bio</p>
                <textarea></textarea>
                <br>

                <span>* Required</span>
                <input type="submit" id="Create" value="Create">
            </form>
        </div>
    </div>
</body>
</html>
